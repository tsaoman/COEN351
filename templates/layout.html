  <title>COEN351 Blue Team Site</title>

</head>

<body>

  <div class=page>
    <h1><a href="{{ url_for('index')}}">Blue Team Website</a></h1>

    <div class=metanav>

      {% if "username" in session %}
        Hello, {{ session["firstName"] }}! Balance: ${{ get_balance(session["username"]) }} <a href="{{ url_for('view_transactions')}}">View Transactions</a> <a href="{{ url_for('logout') }}">logout</a>

      {% else %}
        <a href="{{ url_for('login') }}">login</a>

      {% endif %}

    </div>
      {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
      {% endfor %}

    {% block body %}{% endblock %}
  </div>

</body>
